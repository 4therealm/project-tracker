<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="/resources/demos/style.css">
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  
<link rel="stylesheet" href="/assets/css/style.css">
<title>Project Tracker</title>
</head>
<body class="">
<main class="container-fluid row">
  
<div class="mt-5 container row col-4 ">
  <form>
    <div class="mb-3 col">
      
      <input type="text" class="form-control" id="floatingInput" placeholder="Project Name">
    </div>
    <select class="form-select mb-5 col" id="floatingSelect" aria-label="Floating label select example">
      <option selected>What type of project?</option>
      <option value="1">Javascript</option>
      <option value="2">CSS</option>
      <option value="3">HTML</option>
      <option value="4">jquery</option>
    </select>
    <p>Project Due: <input class="col" type="text" id="datepicker"></p>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>


<table class="table mt-5  offset-2 col">
  <thead>
    <tr>
      <th scope="col">Due Date</th>
      <th scope="col">Project Name</th>
      <th scope="col">Project Type</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1/25/2023</th>
      <td>Quiz</td>
      <td>Javascript</td>
    </tr>
    <tr>
      <th scope="row">1/50/2023</th>
      <td>Work Portfolio</td>
      <td>HTML CSS</td>
    </tr>
    <tr>
      <th scope="row">12/5/2023</th>
      <td>Larry the Bird</td>
      <td>Yo Face</td>
    </tr>
  </tbody>
</table>
  
</main>




<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
crossorigin="anonymous"></script>
  <script src="/main.js"></script>
</body>
</html>
