<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Project Tracker</title>
  </head>
  <body class="">
<header class="row container-fluid">
  <div class="col-4"><h1>Project Tracker</h1></div>
  <div class="col-4"><p>welcome message</p></div>
  <div class="date col-4">date display</div>
</header>

    <main class="container-fluid">
      <div class="card offset-4 col-4">
        <div class="card-body">
          <h5 class="card-title">Saving your new project</h5>
          <p class="card-text">click on the add project button to open a form. in the form add your project name, type of project and the due date</p>
          <!-- Button trigger modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add Project
          </button>
        </div>
      </div>
    <div class="col">
      <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">Project Name</th>
            <th scope="col">Project Type</th>
            <th scope="col">Due Date</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    </main>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog model-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Project Information</h1>
          </div>
          <div class="modal-body">
            <div class=" container-fluid">
              <form>
                <label for="floatingInput">Project Name</label>
                <input
                type="text" class="form-control" id="floatingInput" required>
                <label for="floatingSelect">Project Type</label>
                <select class="form-select mb-3" required aria-label="select example" id="floatingSelect">
                  <option selected></option>
                  <option value="1">Javascript</option>
                  <option value="2">CSS</option>
                  <option value="3">HTML</option>
                  <option value="4">jquery</option>
                </select>
                <p>Project Due:
                  <input class="dateInput" required aria-label="select example" type="date" id="dateInput"></p>
                <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="/assets/script/main.js"></script>
  </body>
</html>
